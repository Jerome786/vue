<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Helloworld</title>
</head>
<body>
<!--<h1>Hello World</h1>-->
<hr>
<div id="app">
    {{message}}
    <student>
        <label slot="nickName">{{student.name}}</label>
        <span slot="userScore">{{student.score}}</span>
        <span slot="userAge">{{student.age}}</span>
    </student>
</div>

<template id="tmp">
    <div>
        <p>name: <slot name="nickName"></slot></p>
        <p>score: <slot name="userScore"></slot></p>
        <p>age: <slot name="userAge"></slot></p>
    </div>
</template>

<script type="text/javascript">
    let cmp = {
        template: '#tmp'
    }

    var app = new Vue({
        el: "#app",
        data() {
            return {
                message: 'hello world',
                student: {
                    name: "jim",
                    age: 19,
                    score: 99
                }
            }
        },
        components: {
            "student": cmp
        }
    })
</script>

</body>
</html>
